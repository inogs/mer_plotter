[project]
name = "mer-plotter"
version = "0.1.0"
description = "A tool to plot the output files generated by MER project"
authors = [
    {name = "Stefano Piani",email = "spiani@ogs.it"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dask (>=2025.5.1,<2026.0.0)",
    "numpy (>=2.3.1,<3.0.0)",
    "xarray (>=2025.7.1,<2026.0.0)",
    "netcdf4 (>=1.7.2,<2.0.0)",
    "zarr (>=3.0.10,<4.0.0)",
    "ipywidgets (>=8.1.7,<9.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "cartopy (>=0.24.1,<0.25.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
